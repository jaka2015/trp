<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    {% include header.html %}

    <div class="page-content">
      <div class="wrapper">
        <div class="sidebar">
        	<div class="sidebar-category">
						<h1 class="page-heading">Documentation</h1>
						<ul class="post-list">
							{% for page in site.pages %}
								{% if page.title != 'About' %}
									<li>
											<a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
									</li>
								{% endif %}
							{% endfor %}
						</ul>
  				</div>
    		</div>
      	<div class="content">
        	{{ content }}
        </div>
      </div>
    </div>

    {% include footer.html %}

  </body>

</html>
